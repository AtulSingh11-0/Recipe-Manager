{% extends "base1.html" %}

{% block start %}

  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="text-center">Update Recipe</h1>
      <hr>
      <div class="mb-3">
        <label for="recipeName">Recipe Name</label>
        <input name="recipe_name" type="text" class="form-control" value="{{recipe.recipe_name}}" id="recipeName">
      </div>
      <div class="mb-3">
        <label for="recipeDescription">Recipe Description</label>
        <textarea name="recipe_description" class="form-control" id="recipeDescription" rows="6">{{recipe.recipe_description}}</textarea>
      </div>
      <div class="mb-3">
        <label for="recipeImage" class="form-label">Recipe Image</label>
        <input name="recipe_image" type="file" class="form-control" id="recipeImage">
      </div>
      <button type="submit" class="btn btn-success">UPDATE RECIPE</button>
    </form>

  </div>

{% endblock %}
