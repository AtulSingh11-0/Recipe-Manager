{% extends "base1.html" %}

{% block start %}

<div class="container mt-5">
  <form class="col-6 mx-auto card p-3 shadow-lg">
    <div class="d-flex justify-content-evenly">
      <div class="input-group">
        <input name="search_recipe" type="text" class="form-control" placeholder="search by recipe name" id="searchRecipe">
        <button type="submit" class="btn btn-primary">SEARCH</button>
      </div>
    </div>
  </form>
</div>

<div class="container mt-5">

  <table class="table table-striped table-bordered">
    <h1 class="text-center">Recipes</h1>
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.recipe_name}}</td>
          <td>{{recipe.recipe_description}}</td>
          <td>
            <img src="/media/{{recipe.recipe_image}}" style="height:7em; width:7em; object-fit: contain;"></img>
          </td>
          <td>
            <div class="d-flex flex-column px-3">
              <a href="/recipe/" class="text-decoration-none">
                <i class="bi bi-pencil-square h2" style="color: green;"></i>
              </a> 
              
              <a href="/recipeUpdate/{{recipe.id}}/" class="text-decoration-none">
                <i class="bi bi-arrow-clockwise h2" style="color: blue;"></i>
              </a>
              
              <a href="/recipeDelete/{{recipe.id}}/" class="text-decoration-none">
                <i class="bi bi-trash3-fill h2" style="color: red;"></i>
              </a>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock start %}
